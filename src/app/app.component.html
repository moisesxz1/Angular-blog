<div class="container">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mt-4">
    <a class="navbar-brand" [routerLink]="['/inicio']">
      <img src="assets/images/angular.png" width="30" height="30" class="d-inline-block align-top" alt="">
      NG-FORUM</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!--HEADER-->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link active" [routerLink]="['/inicio']"><i>Inicio</i> <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" [routerLink]="['/temas']"><i>Temas</i></a>
        </li>

        <li class="nav-item active" *ngIf="identity">
          <a class="nav-link" [routerLink]="['/panel/crear']"><i>Crear tema</i></a>
        </li>

        <li class="nav-item active">
          <a class="nav-link" [routerLink]="['/usuarios']"><i>Usuarios</i></a>
        </li>

        <li class="nav-item">

          &nbsp;
          &nbsp;
        </li>

        <li class="nav-item">

          <form class="form-inline my-2 my-lg-0" #searchForm="ngForm">
            <input class="form-control mr-sm-2" name="busqueda" #busqueda="ngModel" type="search" placeholder="¿Qué deseas buscar?" aria-label="Search" [(ngModel)]="search">
            <button class="btn btn-outline-primary my-2 my-sm-0" type="submit" (click)="goSearch()"><i>Buscar</i></button>
          </form>

        </li>
      </ul>


      <ul class="navbar-nav navbar-right">

        <li class="nav-item" *ngIf="!identity">
          <a class="nav-link active" [routerLink]="['/registro']"><i>Registrarse</i></a>
        </li>

        <li class="nav-item" *ngIf="!identity">
          <a class="nav-link active" [routerLink]="['/login']"><i>Login</i></a>
        </li>

        <li class="nav-item" *ngIf="identity">

          <div class="avatar_mask" >
            <img src="{{url + 'avatar/' + identity.image}}" class="avatar_nav">
          </div>
        </li>

        <li class="nav-item dropdown" *ngIf="identity">
          <a class="nav-link active dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            <i>{{identity.name + ' ' + identity.surname}}</i>
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" [routerLink]="['/panel']"><i>Panel de Usuario</i></a>
            <a class="dropdown-item" [routerLink]="['/perfil', identity._id]"><i>Mi Perfil</i></a>
            <a class="dropdown-item" [routerLink]="['/ajustes']"><i>Ajustes</i></a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item pointer" (click)="logout()"><i>Cerrar sesion</i></a>
          </div>
        </li>
      </ul>

    </div>
  </nav>

  <!--CONTENIDO-->
  <router-outlet></router-outlet>
</div>


<!--WARDS: Son una especie de middleware que se ejecutan adjuntos a una ruta-->
