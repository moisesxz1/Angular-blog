<div class="col-lg-12">
    <h3>{{page_title}}</h3>
    <hr>

    <table class="table table-hover">
        <thead class="thead-default">
            <tr>
                <th><i>Titulo</i></th>
                <th><i>Fecha</i></th>
                <th><i>Acciones</i></th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let topic of topics">
                <td><i>{{topic.title}}</i></td>
                <td><i>{{topic.date | amLocale: 'es' |  amDateFormat:'LL' }}</i></td>
                <td><i>
                        <a [routerLink]="['/panel/editar', topic._id]" class="btn btn-sm btn-warning mr-2">Editar</a>
                        
                        <!-- Button to Open the Modal -->
                        <button type="button" class="btn btn-sm btn-danger" data-toggle="modal" [attr.data-target]="'#modal'+topic._id">
                            <i>Borrar</i>
                        </button>

                        <!-- The Modal -->
                        <div class="modal" id="{{ 'modal'+topic._id }}">
                            <div class="modal-dialog">
                                <div class="modal-content">

                                    <!-- Modal Header -->
                                    <div class="modal-header">
                                        <h4 class="modal-title"><i>Estas seguro de querer borrar este tema?</i></h4>
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    </div>

                                    <!-- Modal body -->
                                    <div class="modal-body">
                                        <i>Vas a borrar el tema "{{topic.title}}" para siempre</i>
                                    </div>

                                    <!-- Modal footer -->
                                    <div class="modal-footer">
                                        <a (click)="deleteTopic(topic._id)" class="btn btn-danger" type="button" data-dismiss="modal"><i>Borrar</i></a>
                                        <button type="button" class="btn btn-success" data-dismiss="modal"><i>Cancelar</i></button>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </i></td>
            </tr>
        </tbody>
    </table>
</div>
