<div class="col-lg-12 mt-3">
    <h1>{{page_title}}</h1>
    <p><i>Identificate en el foro</i></p>
    <hr>

    

    <div class="alert alert-danger col-md-5 mt-3" *ngIf="status == 'error'">
        <i>Tus credenciales no son correctas</i>
    </div>

    <form class="col-md-5 ml-0 pl-0" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">

        <div class="form-group">
            <label for="email"><i>Email</i></label>
            <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" required
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" class="form-control">
            <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block"><i>El correo electronico no es
                    valido</i></small>
        </div>

        <div class="form-group">
            <label for="password"><i>Contraseña</i></label>
            <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" required
                class="form-control">
            <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block"><i>La contraseña no es
                    valida</i></small>
        </div>

        <input type="submit" value="{{page_title}}" class="btn btn-success" [disabled]="loginForm.invalid">
    </form>
</div>
