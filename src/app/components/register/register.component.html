<div class="col-lg-12 mt-3">

    <h1>{{page_title}}</h1>
    <hr>

    <div class="alert alert-success col-md-6 mt-3" *ngIf="status == 'success'">
        <i>El registro se ha completado correctamente, <a [routerLink]="['/login']"><i>Identificate aqui</i></a></i>
    </div>

    <div class="alert alert-danger col-md-5 mt-3" *ngIf="status == 'error'">
        <i>El registro no se ha podido completar</i>
    </div>

    <form class="col-md-5 ml-0 pl-0" #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">

        <div class="form-group">
            <label for="name"><i>Nombre</i></label>
            <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" required pattern="[a-zA-Z À-ÿ ]+"
                class="form-control">
            <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block"><i>El nombre no es
                    valido</i></small>
        </div>

        <div class="form-group">
            <label for="surname"><i>Apellidos</i></label>
            <input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" required
                pattern="[a-zA-Z À-ÿ ]+" class="form-control">
            <small *ngIf="!surname.valid && surname.touched" class="invalid-feedback d-block"><i>Los apellidos no son
                    validos</i></small>
        </div>

        <div class="form-group">
            <label for="email"><i>Correo electronico</i></label>
            <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" required
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" class="form-control">
            <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block"><i>El correo electronico no es
                    valido</i></small>
        </div>

        <div class="form-group">
            <label for="password"><i>Contraseña</i></label>
            <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" required
                class="form-control">
            <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block"><i>La contraseña no es
                    valida</i></small>
        </div>


        <input type="submit" value="{{page_title}}" class="btn btn-success" [disabled]="registerForm.invalid">


    </form>
</div>
